version: "3.1"

session_config:
  session_expiration_time: 60 # menit
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - thank_you
  - inform
  - nlu_fallback

  # QnA statis (jawaban dari t_qna)
  - tanya_jalur_pendaftaran
  - tanya_prodi_tersedia
  - tanya_periode_pendaftaran
  - tanya_syarat_pendaftaran
  - cara_mendaftar
  - tanya_biaya_pendaftaran
  - tanya_beasiswa
  - tanya_biaya_kuliah
  - cara_pembayaran
  - tanya_seleksi
  - tanya_ipk_minimum
  - tanya_toefl
  - tanya_masa_studi
  - tanya_double_degree
  - tanya_cuti
  - tanya_transfer
  - tanya_asrama
  - tanya_kegiatan_mahasiswa
  - tanya_jadwal_pendaftaran
  - tanya_jadwal_ujian
  - tanya_jadwal_pengumuman

entities:
  - jenjang # Magister / Doktor
  - prodi # nama program studi (TI, TF, MT, dll.)
  - program # varian program biaya (Jalur Reguler dan Riset, PJJ Reguler, DMT, dst.)
  - fakultas # nama fakultas

slots:
  jenjang:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: jenjang
  prodi:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: prodi
  program:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: program
  fakultas:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: fakultas

responses:
  # ====== Greeting & Help & Goodbye ======
  utter_greet:
