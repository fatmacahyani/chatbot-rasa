  - greet
  - goodbye
  - thank_you
  - inform
  - nlu_fallback

  # Main feature intents
  - tanya_prodi_tersedia
  - tanya_biaya_kuliah

  # QnA intents - ALL INTENTS
  - tanya_jalur_pendaftaran
  - tanya_periode_pendaftaran
  - tanya_syarat_pendaftaran
  - cara_mendaftar
  - tanya_biaya_pendaftaran
  - tanya_beasiswa
  - tanya_prosedur_seleksi
  - dokumen_diunggah
  - batas_usia
  - cara_pembayaran_pendaftaran
  - daftar_multi_prodi
  - ipk_minimum
  - ijazah_belum_terbit
  - tahapan_seleksi
  - toefl
  - format_surat_rekomendasi
  - pendaftar_asing
  - konsistensi_proposal
  - lokasi_hasil_seleksi
  - orientasi_wajib
  - kendala_pembayaran
  - batas_upload
  - ubah_data_setelah_submit
  - kuliah_online_blended
  - transfer_mahasiswa
  - double_degree
  - masa_studi
  - cuti_studi
  - asrama_pascasarjana
  - perpustakaan_pascasarjana
  - kontak_informasi
  - keringanan_ukt
  - konsultasi_akademik
  - wisuda_pascasarjana
  - jadwal_pendaftaran_2025
  - jadwal_ujian_2025
  - jadwal_pengumuman_2025

entities:
  - jenjang
  - fakultas
  - program
  - prodi

slots:
  jenjang:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: jenjang
  fakultas:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: fakultas
  program:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: program
  prodi:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: prodi

responses:
  utter_greet:
    - text: |
        Halo! 👋 Selamat datang di **Asisten Virtual Pascasarjana ITS**!

        Silakan tanyakan apa yang ingin Anda ketahui! Saya siap membantu. 😊

  utter_goodbye:
    - text: |
        Terima kasih telah menggunakan layanan **Asisten Virtual Pascasarjana ITS**! 🙏

        Semoga informasi yang diberikan bermanfaat untuk persiapan studi lanjut Anda.

  utter_you_are_welcome:
    - text: |
        Sama-sama! Senang bisa membantu Anda. 😊

        Ada pertanyaan lain tentang Pascasarjana ITS? 
        Saya siap membantu kapan saja! 🚀

  utter_ask_clarify:
    - text: |
        Mohon jelaskan lebih spesifik apa yang ingin Anda ketahui. 🤔

  utter_default:
    - text: |
        Maaf, saya belum memahami pertanyaan Anda dengan baik. 😅

actions:
  - action_query_prodi
  - action_query_biaya
  - action_answer_qna_static # FIXED: Ganti dari action_answer_qna
  - action_default_fallback
