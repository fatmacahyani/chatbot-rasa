version: "3.1"

rules:
  # ========== BASIC INTERACTION RULES ==========
  - rule: respond to greetings
    steps:
      - intent: greet
      - action: utter_greet

  - rule: respond to goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: respond to thanks
    steps:
      - intent: thank_you
      - action: utter_you_are_welcome

  - rule: handle user wants to ask
    steps:
      - intent: inform
      - action: utter_ask_clarify

  - rule: handle fallback
    steps:
      - intent: nlu_fallback
      - action: action_default_fallback

  # ========== MAIN FEATURE RULES ==========
  - rule: answer prodi questions
    steps:
      - intent: tanya_prodi_tersedia
      - action: action_query_prodi

  - rule: answer biaya questions
    steps:
      - intent: tanya_biaya_kuliah
      - action: action_query_biaya

